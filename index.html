<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Instagram - CSS Grid</title>
        <link rel="stylesheet" href="css/style.css" />
        <meta name="viewport" content="width=device-width, user-scalable=1.0, initial-scale=1"/>
    </head>
    <body>
        <header class="header">
            <div class="centro">
                <figure class="headerLogo">
                    <img src="img/Logo.png" alt="Instagram Logo">
                </figure>
                <input type="text" placeholder="Busca" class="headerSearch">
                <nav class="headerNav">
                    <ul>
                        <li><a href="#">Explorar</a></li>
                        <li><a href="#">Favoritos</a></li>
                        <li><a href="#">Perfil</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="info">
                <figure class="infoImg">
                    <img src="img/profile1.png" alt="Imagen de Perfil">
                </figure>
                <div class="infoFirst">
                    <h1>wuilfredo.az</h1>
                    <a href="#"class="btnEditInfo">Editar perfil</a>
                    <a href="#"class="btnConfig">Config</a>
                </div>
                <div class="infoSecond">
                    <p><span class="amountPost">2</span>publicaciones</p>
                    <p><span class="amountFollowers">74</span>seguidores</p>
                    <p><span class="amountFollows">167</span>seguidos</p>
                </div>
                <div class="infoThird">
                    <p class="infoName">Wuilfredo Azócar</p>
                    <p class="infoDescription">Emojis de juego y café</p>
                </div>
        </section>
    </body>
</html>
